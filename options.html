<html>
    <head>  
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/options.css" rel="stylesheet">
        <title>
            Options page for Hanze Automated Login
        </title>
    </head>

    <body>
        <div id="message" class="alert alert-success">
        </div>

        <div id="#container">
            <form id="form" class="form">
                <h2 class="form-header">Hanze Auto Login</h2>
                <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <button id="save" class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
            </form>
        </div>
    </body>
    <script src="options.js"></script>
</html>
